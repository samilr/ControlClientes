<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
</head>
<body>
    <header th:fragment="header">
        <h1 th:text="#{plantilla.titulo}"></h1>
    </header>

    <footer th:fragment="footer">
        <div>
            <br/>
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> |
            <span> [[#{plantilla.pie-pagina}]] <a href="https://www.linkedin.com/in/samir-gonzalez-baustista-9b29571aa/" target="_blank">Samir Gonzalez</a></span>
            <form method="POST" th:action="@{/logout}">
                <b>User: </b><span sec:authentication="name">Usuario que hizo Login</span>
                <b>Roles:</b><span sec:authentication="principal.authorities">Roles</span>
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>
        </div>
    </footer>
</body>
</html>
